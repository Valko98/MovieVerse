<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<h1>Register</h1>
<form th:action="@{/auth/register}" th:object="${user}" method="post">
    <div class="form-group">
        <input type="text" th:field="*{username}" placeholder="Username" class="form-control" />
        <div th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
        <input type="email" th:field="*{email}" placeholder="Email" class="form-control" />
        <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
        <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" class="form-control" />
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></div>
    </div>

    <button type="submit">Register</button>
</form>

<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
